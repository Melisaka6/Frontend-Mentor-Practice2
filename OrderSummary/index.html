<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">

      <div class="image">
        <img src="resim.png" alt="">
      </div>

      <div class="content">
        <div class="title">
         <h1>Order Summary</h1>
        </div>

        <div class="description">
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any <br> deviceanywhere you like!
        </div>

        <div class="plan">
          <div class="music-icon">
            <img src="https://nitesh-bit.github.io/Order-Summary-Component/images/icon-music.svg" alt="">
          </div>

          <div class="plan-name">
            <div>Annual Plan</div>
            <div>$59.99/year</div>
          </div>

          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        
        <div class="button">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
        
      </div>

    </div>
  </div>

</body>

</html>
